<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습중</title>
    <script>
        let date = new Date();

        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();

        let result = "";
        if (hour < 12 ) {
            result = "오전";
        } else {
            hour -= 12;
            if(hour == 0){
                hour = 12;
            }
            result = "오후";
        }

        alert("현재날짜: " + year + "년 " + month + "월 " + day + "일 " + result + " " + hour + "시 " + minute + "분 " + second + "초")
        
    </script>
</head>

</body>
</html>
