<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습중</title>
    <script>
        let weight = 60;
        let height = 175;

        let bmi = weight / Math.pow(height / 100, 2);
        let result = "";
        if(bmi < 18.5) {
            result = "저";
        } else if(bmi < 22.9) {
            result = "정상";
        } else if(bmi < 29.9) {
            result = "과";
        } else if(bmi < 34.9) {
            result = "비만";
        } else {
            result = "고도비만";
        }
        result += "체중";

        alert("당신의 BMI는"+ bmi.toFixed(2) + "kg/㎡ 입니다. 따라서 귀하는 " + result + "입니다.");
    </script>
</head>

</body>
</html>
