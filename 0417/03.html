<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시 속성: display 속성</title>
    <style>
        div{
            /* display: none;       */
            display: inline;
            width: 150px;
            height: 50px;
            background-color: aliceblue;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>인공지능의미래</p>
    <span>한국폴리텍대학</span>
    <div>인공지능소프트웨어과</div>
    <span>한국폴리텍대학</span>
    <p>인공지능의미래</p>
</body>
</html>
