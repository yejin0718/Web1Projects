<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function frameAnimation(){
            let img1 = document.getElementById('img1');
            let count = 0;
            let frames = ['0.png', '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png', '11.png', '12.png', '13.png', '14.png'];

            setInterval(function(){
                img1.src = 'imgs/' + frames[count % frames.length];
                count++;
            }, 1000 / 20);
        }
    </script>
</head>
<body onload="frameAnimation()">
    <img id="img1">
</body>
</html>
