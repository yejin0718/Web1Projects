<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h1>순서가 있는 목록</h1>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h1>중첩된 목록</h1>
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>자두</li>
                <li>딸기</li>
                <li>샤인머스켓</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>오이</li>
                <li>당근</li>
                <li>양파</li>
            </ol>
        </li>
    </ul>
</body>
</html>
