<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let output = "";
        let totalSpan = "";
        function init() {
            for(let i=0; i<256; i++) {
                output += "<div></div>";
            }
            document.getElementById("totalSpan").innerHTML = output;

        }

        function changeGradation() {
            divs = document.querySelectorAll("div");
            for(let i=1; i<divs.length; i++) {
                divs[i].style.height = "1px";
                divs[i].style.backgroundColor = "rgb("+(i-1)+", "+(i-1)+", "+(i-1)+")";
            }
        }    

        function reset() {
            for(let i=1; i<divs.length; i++) {
                divs[i].style.backgroundColor = "rgb(255, 255, 255)";
            }
        }
    </script>
    <style>
        #totalSpan{
           display: inline-block;
            width: 256px;
            height: 256px;
            border: 2px solid black;
        }
    </style>
</head>
<body onload="init()">
    <hr>
    <button onclick="changeGradation()">Gradation</button>
    <button onclick="reset()">Reset</button>
    <hr>

    <span id="totalSpan"></span>
</body>
</html>
