<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box.hover{
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function() {
                $("#firstH1").click(function() {
                    alert("첫 번째 H1을 클릭했습니다.");
                });
            }
        );
    </script>
</head>
<body>
    <h1 id="firstH1">Click 하세요</h1>
</body>
</html>
