<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function() {
                let output = "";
                for(let i=0; i<256; i++) {
                    output += "<div></div>";
                }

                document.body.innerHTML = output;

                $("div").css({
                    height: 2,
                    backgroundColor: function(i){
                        return "rgb("+ i +", " + i + "," + i + ")";
                    }
                });
            }
        );
    </script>
</head>
<body>
    
</body>
</html>
