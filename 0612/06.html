<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").hover(
                function () {
                    $(this).css({
                        color: "white",
                        backgroundColor: "red"
                    });
                },
                function () {
                    $(this).css({
                        color: "",
                        backgroundColor: ""
                  });
                }
            );
        });
    </script>
</head>
<body>
    <h1>hover</h1>
</body>
</html>
