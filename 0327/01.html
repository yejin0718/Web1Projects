<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET전송방식</title>
</head>
<body>
    <!-- get 전송방식: 폼의 입력된 내용을 주소 입력란에 나타나게 전송하는 방식 -->
    <form action="../0320/01.html" method="get">
        <input type="text" name="search" placeholder="검색어 입력">
        <input type="submit" value="검색">
    </form>

    <!-- submit: 다른 페이지로 전송 -->
    <!-- button: javascript로 함수 실행하여 전송 -->
    <!-- reset: 입력된 텍스트 지워짐 -->
</body>
</html>
