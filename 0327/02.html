<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET전송방식</title>
</head>
<body>
    <!-- post 전송방식: 폼에 입력된 내용을 브라우저의 헤더에 저장해서 전송하는 방식, 데이터의 용량제한이 없다. -->
    <form action="../0320/02.html" method="post">
        <input type="text" name="username" placeholder="성명 입력">
        <input type="submit" value="가입">
    </form>
</body>
</html>
