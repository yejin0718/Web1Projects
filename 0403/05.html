<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 선택자</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto;
            background-color: aliceblue;
        }

        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        #aside {
            width: 200px;
            float: right;
            background-color: aquamarine;
        }

        #content {
            width: 600px;
            float: right;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>header ID 선택자</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>aside ID 선택자</h1>
        </div>
        <div id="content">
            <h1>content ID 선택자</h1>
        </div>
    </div>
</body>
</html>
