<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function callAlert() {
            alert("알림메시지");
        }

        function overImage(img1) {
            img1.src = "imgs/김찌.png";
        }

        function outImage(img1) {
            img1.src = "imgs/쿠키.png";
        }
    </script>
</head>
<body>
    <button onclick="callAlert()">알림메세지</button>
    <br><br>
    <img id="img" src="imgs/김찌.png" alt="" onmouseover="this.src='imgs/쿠키.png'" onmouseout="this.src='imgs/파스타.png'">
    <br><br>
    <img id="img" src="imgs/파스타.png" alt="" onmouseover="this.src='imgs/김찌.png'" onmouseout="this.src='imgs/쿠키.png'">
</body>
</html>
