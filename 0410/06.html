<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태선택자</title>
    <style>
        input:enabled{
            background-color: green;
        }
        input:disabled{
            background-color: red;
        }
        input:focus{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>상태 선택자 연습</h1>
    <h3>사용 가능</h3>
    <input type="text"><br><br>
    <h3>사용 불가능</h3>
    <input type="text" disabled>
</body>
</html>
